<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sass/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color : white}
    .attribution a { color: white; }
  </style>
</head>
<body>


<div class="card">


      <div class="card-picture"><img src="images/image-equilibrium.jpg" alt="Equilibrium" class="" />
      <div class="picture-active">
        <img src="images/icon-view.svg" alt="" class="overlay"/>
      </div>
    </div>




  <h2>Equilibrium #3429</h2>

  <p class="description">Our Equilibrium collection promotes balance and calm.</p>

  <div class="card-number-timing">

  <p class="eth-number">
    <img src="images/icon-ethereum.svg" alt="ethereum"/>
    0.041 ETH
  </p>
  <p class="days-left">
    <img src="images/icon-clock.svg" alt="clock" />
    3 days left
  </p>

</div>

  <p class="creator">
    <img src="images/image-avatar.png" alt="avatar">
    Creation of <a href="#">Jules Wyvern</a></p>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <p>Coded by <a href="https://twitter.com/DkP_Consult">DkP</a>.</p>
  </div>
</body>
</html>
